<div class="postits-area" ng-style="{'background-color':
									column.color}">
  <div class="background-area">
	<div class="background-area-table">
	  <div class="background-text" style="color: {{column.color | luminance:-0.15 }}">
		<h1>{{column.name}} ({{postitsScope}})</h1>
	  </div>
	</div>
  </div>
  <div class="postits-board">
	<div ng-repeat="postit in postits(column.name) | filter:search"
		 ng-include="'partials/postit.html'" ng-animate="'animate'" >
	</div>
  </div>
</div>
